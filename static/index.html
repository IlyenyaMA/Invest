<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RSI Таблица</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        h1 {
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>RSI Таблица</h1>
    <button id="refreshBtn">Обновить</button>
    <table id="rsiTable">
        <thead>
            <tr>
                <th>Инструмент</th>
                <th id="sort5m">5 минут ▲▼</th>
                <th id="sort1h">1 час ▲▼</th>
                <th>Время последней свечи</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
let sortDirection = { "5m": true, "1h": true };

function renderTable(data) {
  const tbody = document.querySelector("#rsi-table tbody");
  tbody.innerHTML = "";

  Object.entries(data).forEach(([instrument, values]) => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td class="border px-4 py-2">${instrument}</td>
      <td class="border px-4 py-2">${values["5m"].RSI}</td>
      <td class="border px-4 py-2">${values["1h"].RSI}</td>
      <td class="border px-4 py-2">${values["5m"].time}</td>
    `;
    tbody.appendChild(row);
  });
}

function sortTable(tf) {
  const tbody = document.querySelector("#rsi-table tbody");
  const rows = Array.from(tbody.querySelectorAll("tr"));

  const idx = tf === "5m" ? 1 : 2; // колонка 5m или 1h

  rows.sort((a, b) => {
    const aVal = parseFloat(a.children[idx].innerText) || -Infinity;
    const bVal = parseFloat(b.children[idx].innerText) || -Infinity;

    return sortDirection[tf]
      ? aVal - bVal
      : bVal - aVal;
  });

  sortDirection[tf] = !sortDirection[tf]; // переключаем направление

  tbody.innerHTML = "";
  rows.forEach(r => tbody.appendChild(r));
}

async function fetchData() {
  const res = await fetch("/api/rsi");
  const data = await res.json();
  renderTable(data);
}

// автообновление каждые 5 минут
setInterval(fetchData, 5 * 60 * 1000);

// кнопка ручного обновления
document.getElementById("refresh-btn").addEventListener("click", fetchData);

// первый запуск
fetchData();
</script>
</body>
</html>
