<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSI Таблица</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>

<h1>RSI Таблица</h1>
<table id="rsiTable">
  <thead>
    <tr>
      <th>Инструмент</th>
      <th>5 минут RSI</th>
      <th>Время</th>
      <th>1 час RSI</th>
      <th>Время</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function fetchRSI() {
    try {
        const res = await fetch("/api/rsi", { cache: 'no-store' });
        const data = await res.json();
        const tbody = document.querySelector("#rsiTable tbody");
        tbody.innerHTML = '';
        for (const name in data) {
            const row = data[name];
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${name}</td>
                            <td>${row['5m'].RSI}</td>
                            <td>${row['5m'].time}</td>
                            <td>${row['1h'].RSI}</td>
                            <td>${row['1h'].time}</td>`;
            tbody.appendChild(tr);
        }
    } catch (e) {
        console.error("Ошибка загрузки данных:", e);
    }
}

// обновление каждые 60 секунд
setInterval(fetchRSI, 60000);
window.onload = fetchRSI;
</script>

</body>
</html>
