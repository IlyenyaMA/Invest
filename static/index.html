<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RSI Таблица</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        h1 {
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>RSI Таблица</h1>
    <button id="refreshBtn">Обновить</button>
    <table id="rsiTable">
        <thead>
            <tr>
                <th>Инструмент</th>
                <th id="sort5m">5 минут ▲▼</th>
                <th id="sort1h">1 час ▲▼</th>
                <th>Время последней свечи</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let currentSort = "5m"; // текущий TF для сортировки
        let data = {}; // данные будут храниться тут

        // фейковые данные (если нет бэкенда)
        function fakeData() {
            return {
                "Яндекс": {
                    "5m": { RSI: Math.floor(Math.random()*100), time: new Date().toLocaleTimeString() },
                    "1h": { RSI: Math.floor(Math.random()*100), time: new Date().toLocaleTimeString() }
                },
                "Сбербанк": {
                    "5m": { RSI: Math.floor(Math.random()*100), time: new Date().toLocaleTimeString() },
                    "1h": { RSI: Math.floor(Math.random()*100), time: new Date().toLocaleTimeString() }
                },
                "Газпром": {
                    "5m": { RSI: Math.floor(Math.random()*100), time: new Date().toLocaleTimeString() },
                    "1h": { RSI: Math.floor(Math.random()*100), time: new Date().toLocaleTimeString() }
                }
            };
        }

        async function loadRSI() {
            try {
                // если нет API, просто подставим фейковые данные
                // const response = await fetch('/api/rsi');
                // if (!response.ok) throw new Error('Ошибка загрузки данных');
                // data = await response.json();

                data = fakeData();
                populateTable();
            } catch (err) {
                console.error("Ошибка загрузки данных:", err);
            }
        }

        function populateTable() {
            const tbody = document.querySelector("#rsiTable tbody");
            tbody.innerHTML = "";

            const sortedNames = Object.keys(data).sort((a, b) => {
                const valA = data[a][currentSort]?.RSI ?? -Infinity;
                const valB = data[b][currentSort]?.RSI ?? -Infinity;
                return valB - valA; // сортировка по убыванию
            });

            sortedNames.forEach(name => {
                const rsi5 = data[name]["5m"]?.RSI ?? "-";
                const rsi1h = data[name]["1h"]?.RSI ?? "-";
                const time5 = data[name]["5m"]?.time ?? "-";
                const time1h = data[name]["1h"]?.time ?? "-";

                const lastTime = time1h !== "-" ? time1h : time5;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${rsi5}</td>
                    <td>${rsi1h}</td>
                    <td>${lastTime}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // события сортировки
        document.getElementById("sort5m").addEventListener("click", () => {
            currentSort = "5m";
            populateTable();
        });

        document.getElementById("sort1h").addEventListener("click", () => {
            currentSort = "1h";
            populateTable();
        });

        // обновление по кнопке
        document.getElementById("refreshBtn").addEventListener("click", loadRSI);

        // автообновление каждые 5 минут
        setInterval(loadRSI, 5 * 60 * 1000);

        // первая загрузка
        loadRSI();
    </script>
</body>
</html>
