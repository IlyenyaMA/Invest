<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RSI Таблица</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #4CAF50; color: white; cursor: pointer; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
    button { padding: 5px 10px; margin-top: 10px; cursor: pointer; }
</style>
</head>
<body>
<h1>RSI Таблица</h1>

<button id="refreshBtn">Обновить таблицу</button>

<table id="rsiTable">
    <thead>
        <tr>
            <th>Инструмент</th>
            <th id="sort5m">5 минут ▼</th>
            <th id="sort1h">1 час ▼</th>
            <th>Время последней свечи</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let rsiData = {};
let sortDirection = { "5m": false, "1h": false }; // false - по убыванию, true - по возрастанию

async function loadRSI() {
    try {
        const response = await fetch('/api/rsi');
        if (!response.ok) throw new Error('Ошибка загрузки данных');
        rsiData = await response.json();
        populateTable();
    } catch (err) {
        console.error("Ошибка загрузки данных:", err);
    }
}

function populateTable(sortBy) {
    const tbody = document.querySelector("#rsiTable tbody");
    tbody.innerHTML = "";

    let names = Object.keys(rsiData);
    if (sortBy) {
        names.sort((a, b) => {
            const valA = rsiData[a][sortBy]?.RSI !== "-" ? rsiData[a][sortBy].RSI : -Infinity;
            const valB = rsiData[b][sortBy]?.RSI !== "-" ? rsiData[b][sortBy].RSI : -Infinity;
            return sortDirection[sortBy] ? valA - valB : valB - valA;
        });
    }

    names.forEach(name => {
        const rsi5 = rsiData[name]["5m"]?.RSI ?? "-";
        const rsi1h = rsiData[name]["1h"]?.RSI ?? "-";
        const time5 = rsiData[name]["5m"]?.time ?? "-";
        const time1h = rsiData[name]["1h"]?.time ?? "-";
        const lastTime = time5 !== "-" ? time5 : time1h;

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${name}</td>
            <td>${rsi5}</td>
            <td>${rsi1h}</td>
            <td>${lastTime}</td>
        `;
        tbody.appendChild(row);
    });
}

// Сортировка при клике на заголовки TF
document.getElementById("sort5m").addEventListener("click", () => {
    sortDirection["5m"] = !sortDirection["5m"];
    populateTable("5m");
    document.getElementById("sort5m").textContent = `5 минут ${sortDirection["5m"] ? "▲" : "▼"}`;
});

document.getElementById("sort1h").addEventListener("click", () => {
    sortDirection["1h"] = !sortDirection["1h"];
    populateTable("1h");
    document.getElementById("sort1h").textContent = `1 час ${sortDirection["1h"] ? "▲" : "▼"}`;
});

// Обновление по кнопке
document.getElementById("refreshBtn").addEventListener("click", loadRSI);

// Автообновление каждые 5 минут
loadRSI();
setInterval(loadRSI, 5 * 60 * 1000);
</script>
</body>
</html>
